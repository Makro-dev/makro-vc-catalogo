<!DOCTYPE html>
<html lang="es">
 <head>
   <meta charset="UTF-8">

   <!-- SEO DINÁMICO -->
   <title id="seoTitle">Producto | Makro VC</title>
   <meta name="description" id="seoDescription" content="Producto disponible en Makro VC">
   <meta name="robots" content="index, follow">
   <meta name="color-scheme" content="light dark">
   <meta name="supported-color-schemes" content="light dark">
  
   <!-- Open Graph (WhatsApp / Facebook) -->
   <meta property="og:title" id="ogTitle" content="Producto | Makro VC">
   <meta property="og:description" id="ogDescription" content="Consulta este producto en Makro VC">
   <meta property="og:image" id="ogImage" content="">
   <meta property="og:url" id="ogUrl" content="">
   <meta property="og:type" content="product">
   <meta property="og:site_name" content="Makro VC">

   <!-- Responsive -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Script Tema -->
   <script>
      (function () {
        try {
          const theme = localStorage.getItem("makrovc_theme");
          const finalTheme = theme === "dark" ? "dark" : "light";
          document.documentElement.classList.add("theme-makro");
          document.documentElement.setAttribute("data-theme", finalTheme);
        } catch (e) {}
      })();
   </script>
  
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.min.css">
  
    <!-- Canonical pág (⚠️ cambiar dominio primero) -->
    <link rel="canonical" id="canonicalLink" href="https://makro-vc-catalogo.pages.dev/" />
   
    <!-- Precargar imagen OG -->
    <link rel="preload" as="image" href="" id="preloadOgImage">
   
    <!-- Scripts unificados -->
    <script defer src="assets/js/utils.min.js"></script>
    <script defer src="assets/js/products.min.js"></script>
    <script defer src="assets/js/main.min.js"></script>
  </head>

  <body>
    <!-- ===== SIDEBAR ===== -->
   <nav class="sidebar">
     <div class="logo">Makro VC</div>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="index.html#info">Más Información</a></li>
      </ul>
    </nav>

   <button class="hamburger" id="hamburger">☰</button>

    <!-- ===== BOTON CAMBIAR MODO ===== -->
   <button id="theme-toggle" aria-label="Cambiar modo" disabled>
     <img src="assets/icons/moon.svg" alt="cambiar-modo">
    </button>
  
    <!-- ===== CONTENIDO PRINCIPAL ===== -->
    <main class="page-content">
    
     <!-- Aviso cuando no hay producto seleccionado -->
     <div class="no-product" style="display:none; text-align:center; padding:2rem; color:var(--text-muted);">
       ⚠️ Producto no seleccionado. Por favor, regresa al <a href="catalogo.html">catálogo</a>.
     </div>

      <section class="producto-detalle">

       <div class="producto-media">
        <span class="badge-oferta" id="badgeOferta"></span>
        <img
         id="productImage"
         width="420"
         height="320"
         alt="Producto"
         loading="eager"
         fetchpriority="high">
       </div>

       <div class="producto-info">
         <h1 id="productName">Producto</h1>

         <p class="price">
           <span class="old-price" id="oldPrice"></span>
           <span class="new-price" id="productPrice">Consultar</span>
         </p>

         <p id="productDescription">Descripción no disponible</p>

          <!-- Detalles dinámicos -->
         <ul id="productDetails" class="detalles"></ul>

          <!-- Mensajería y pagos -->
         <div class="envios" id="shippingInfo">Información de envío no disponible</div>

         <div class="contact-buttons">
           <a id="whatsappBtn" class="btn whatsapp" href="#">WhatsApp</a>
           <a id="callBtn" class="btn call" href="#">Llamar ahora</a>
         </div>
       </div>
      </section>
    </main>

    <!-- ===== FOOTER ===== -->
   <footer>
     <p class="copyright">
        Keep Shopping | © 2026 Makro VC
     </p>
   </footer>
 </body>
</html>
